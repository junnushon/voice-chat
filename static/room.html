<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="leaveRoomButton"><i class="fas fa-arrow-left"></i></button>
            <h1 id="roomTitle">Room</h1>
            <div id="userCount" class="user-count">(0)</div>
            <i id="copyLinkButton" class="far fa-copy" title="Copy Room Link" style="cursor: pointer;"></i>
            <div class="nickname-container">
                <div id="nicknameDisplay" class="nickname-display"></div>
            </div>
        </div>
        <audio id="remoteAudio" autoplay></audio>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type a message">
                <button id="sendButton"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>
    <script src="/static/room.js?v=1.0.5"></script>
</body>
</html>
