<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice Chat</h1>
            <span id="roomCount" class="user-count">(0)</span>
        </div>
        <div id="roomList" class="button-container">
            <button id="createRoomButton">Create Room</button>
            <button id="roomListButton">View Rooms</button>
        </div>
    </div>
    <script src="/static/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createRoomButton = document.getElementById('createRoomButton');
            
            function updateButtonHeight() {
                const width = createRoomButton.offsetWidth;
                createRoomButton.style.height = `${width}px`;
            }

            // 초기 로드 시 버튼 높이 설정
            updateButtonHeight();

            // 창 크기 변경 시 버튼 높이 업데이트
            window.addEventListener('resize', updateButtonHeight);
        });
    </script>
</body>
</html>
